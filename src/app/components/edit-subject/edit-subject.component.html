<app-admin-menu></app-admin-menu>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100 ">
    <div class="card p-4 shadow-lg update-subject-card">
        <div class="row g-0">
            <!-- Left Side: Image -->
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <img src="assets/images/subjects.jpeg" alt="Update Subject" class="img-fluid rounded-start">
            </div>

            <!-- Right Side: Form -->
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title text-center mb-3">Update Subject</h2>
                    <form (ngSubmit)="updateSubject()">
                        <div class="mb-3">
                            <label for="subjectId" class="form-label">Subject ID</label>
                            <input type="text" class="form-control" id="subjectId" [(ngModel)]="subject.id" name="subjectId" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="subjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" [(ngModel)]="subject.name" name="subjectName" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Update Subject</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
