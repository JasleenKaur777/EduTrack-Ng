<app-admin-menu></app-admin-menu>
<div class="container mt-4">
  <h2 class="text-center mb-4">Subjects List</h2>

  <table class="table table-striped table-hover text-center">
      <thead class="bg-primary text-white">
          <tr>
              <th>ID</th>
              <th>Subject Name</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let subject of subjects">
              <td>{{ subject.id }}</td>
              <td>{{ subject.name }}</td>
              <td>
                  <button class="btn btn-warning btn-sm me-2" (click)="editSubject(subject.id)">Edit</button>
                  <button class="btn btn-danger btn-sm" (click)="deleteSubject(subject.id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>


</div>
