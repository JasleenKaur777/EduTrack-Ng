<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Image -->
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Image" class="profile-img">

        <h2>Student Form</h2>

        <form id="userForm" [formGroup]="student" (ngSubmit)="Submit()">
            <!-- Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>

</body>
</html>
