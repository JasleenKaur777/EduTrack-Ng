<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Attendance Management System</title>


</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="formLogin()">
            <div class="mb-3">
                <label for="text" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="username">
                <!-- <span  *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">Username is required</span> -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                <!-- <span  *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Password is required</span> -->
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <span>{{error}}</span>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
